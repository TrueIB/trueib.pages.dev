  <h1 class="h">11. 数据可视化</h1>
  <p>Pandas 直接集成了 Matplotlib 的绘图功能，一行代码就能出图。</p>
  <pre><code>df['语文'].plot()           # 折线图
df['语文'].plot.hist()      # 直方图，看分布
df.plot.scatter(x='语文', y='数学') # 散点图，看相关性
df.plot.box()               # 箱线图，看分布和异常值</code></pre>
  <p>生成的图表是简单的初步探索，要出版级美图还是得用 Matplotlib 或 Seaborn 细调。</p>
