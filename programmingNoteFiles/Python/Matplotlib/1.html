<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="config.js"></script>
</head>

<body>
  <h1 class="h">1. 安装与导入</h1>
  <dl>
    <dt>1. 安装</dt>
    <dd>
      打开cmd窗口，输入以下命令安装：
      <pre><code>pip install matplotlib</code></pre>
      如果下载慢，可以指定国内源：
      <pre><code>pip install matplotlib -i https://pypi.tuna.tsinghua.edu.cn/simple</code></pre>
    </dd>
    <dt>2. 导入</dt>
    <dd>
      安装完成后，在代码中导入它。按照惯例，为它取一个别名：“plt”，这是全世界通用的写法：
      <pre><code>import matplotlib.pyplot as plt</code></pre>
    </dd>
  </dl>
</body>

</html>
