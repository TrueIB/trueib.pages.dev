  <h1 class="h">2. 第一个图表</h1>
  <p>步骤：准备数据 -> 画图 -> 显示。</p>
  <pre><code># 准备数据（用你熟悉的numpy）
x = np.linspace(0, 2*np.pi, 100) # 生成0到2π的100个点
y = np.sin(x) # 计算每个点的正弦值

# 开始画画
plt.plot(x, y) # 用plot函数画线，这是最常用的函数

# 展示画作
plt.show()</code></pre>
  <p>运行一下，就能看到一个优美的正弦曲线了，plt.plot(x, y) 就是最基本的画线指令。</p>
